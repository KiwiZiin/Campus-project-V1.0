<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Câmpus Marketplace</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <main>
    <div class="Tela_esquerda">
      <div class="Area_esquerda">
        <img src="FotoCaixaEsquerda.jpg" alt="Homem no laptop" class="imagem_esquerda">
      </div>
    </div>

    <div class="Tela_direita">
      <div class="Area_login">
        <h1 class="texto">LOGIN</h1>

        <div class="container_input">
          <div class="inputs_login">
            <i class="fa-solid fa-user icon-padrao"></i>
            <input type="text" name="Nome" placeholder="Nome" required>
          </div>

          <div class="inputs_login">
            <i class="fa-solid fa-envelope icon-padrao"></i>
            <input type="email" name="Email" placeholder="Email">
          </div>

          <div class="inputs_login">
            <i class="fa-solid fa-lock icon-cadeado"></i>
            <input type="password" name="Senha" placeholder="Senha" required>
          </div>

          <div class="inputs_login">
            <i class="fa-solid fa-lock icon-cadeado"></i>
            <input type="password" name="ConfirmSenha" placeholder="Confirmar Senha" required>
          </div>
        </div>

        <div class="Botoes">
          <input type="submit" value="Login" id="Botao_Login">
        </div>
        <p>Não possui login? <a href="#" id="Botao_Cadastro">Cadastre-se</a></p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
